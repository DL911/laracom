# docker-compose.yml
version: '3.3'

networks:
  microservice:
    external: true

services:
  laracom-etcd:
    image: bitnami/etcd:latest
    environment:
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_ADVERTISE_CLIENT_URLS: "http://laracom-etcd:2379"
    ports:
      - 2379:2379
      - 2380:2380
    networks:
      - microservice

  laracom-user-cli:
    build: ./user-cli
    networks:
      - microservice
    environment:
      MICRO_REGISTRY: "etcd"

  laracom-user-service:
    depends_on:
      - laracom-user-db
    build: ./user-service
    ports:
      - 9092:9091
    environment:
      MICRO_SERVER_ADDRESS: ":9091"
      MICRO_REGISTRY: "etcd"
      DB_HOST: "laracom-user-db:3306"
      DB_NAME: "laracom_user"
      DB_USER: "test"
      DB_PASSWORD: "test"
    networks:
      - microservice

  laracom-product-service:
    depends_on:
      - laracom-product-db
    build: ./product-service
    ports:
      - 9093:9091
    environment:
      MICRO_SERVER_ADDRESS: ":9091"
      MICRO_REGISTRY: "etcd"
      DB_HOST: "laracom-product-db:3306"
      DB_NAME: "laracom_product"
      DB_USER: "product"
      DB_PASSWORD: "test"
    networks:
      - microservice

  laracom-micro-api:
    image: microhq/micro:latest
    container_name: laracom-micro-api
    environment:
      MICRO_REGISTRY: "etcd"
    links:
      - laracom-user-service
      - laracom-product-service
    ports:
      - 8080:8080
    networks:
      - microservice
    command: api --handler=rpc --namespace=laracom.service

  laracom-user-db:
    image: mysql:5.7
    ports:
      - 33061:3306
    volumes:
      - db_user_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test"
      MYSQL_DATABASE: "laracom_user"
      MYSQL_ROOT_PASSWORD: "root"
    networks:
      - microservice

  laracom-product-db:
    image: mysql:5.7
    ports:
      - 33062:3306
    volumes:
      - db_product_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_USER: "product"
      MYSQL_PASSWORD: "test"
      MYSQL_DATABASE: "laracom_product"
      MYSQL_ROOT_PASSWORD: "root"
    networks:
      - microservice


volumes:
  db_user_data: {}
  db_product_data: {}
